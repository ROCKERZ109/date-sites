<head>
    <meta charset="utf-8" />

    <style>
        :root {
            --accent: #d44fa3;
            --accent-soft: #ffdff0;
            --card-w: 340px;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(135deg, #fce4f0 0%, #f9c2e1 45%, #f4a6d1 100%);
            min-height: 100vh;
            color: #222;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        /* floating hearts background */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            bottom: -80px;
            font-size: 14px;
            opacity: .4;
            animation: floatUp linear infinite;
            transform-origin: center;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0) scale(1);
                opacity: .4;
            }

            100% {
                transform: translateY(-120vh) rotate(200deg) scale(1.3);
                opacity: 0;
            }
        }

        header {
            text-align: center;
            padding: 48px 20px 10px;
            z-index: 2;
            position: relative;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.6rem;
            letter-spacing: -0.02em;
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        header p {
            margin-top: 8px;
            opacity: .95;
            font-weight: 500;
        }

        .wrap {
            max-width: 1200px;
            margin: 28px auto 80px;
            padding: 0 18px;
            position: relative;
            z-index: 2;
        }

        /* Slider */
        .slider-outer {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 28px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow: hidden;
        }

        .controls-row {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .left-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .surprise-btn {
            background: linear-gradient(90deg, var(--accent), #b93e8f);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(212, 79, 163, 0.18);
            display: inline-flex;
            gap: 8px;
            align-items: center;
        }

        .headline {
            font-weight: 700;
            color: white;
            font-size: 1.05rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .subtle {
            color: rgba(255, 255, 255, 0.9);
            opacity: 0.95;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .slider-container {
            overflow: hidden;
            width: 100%;
        }

        .slider {
            display: flex;
            align-items: flex-start;
            transition: transform .55s cubic-bezier(.2, .9, .25, 1);
            will-change: transform;
            padding: 18px 0 36px;
        }

        .card {
            width: var(--card-w);
            min-width: var(--card-w);
            margin: 0 14px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            transition: transform .25s ease, box-shadow .25s ease;
            position: relative;
        }

        .card:focus {
            outline: 3px solid rgba(212, 79, 163, 0.12)
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12)
        }

        .card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            background: #f8f0f4;
            display: block;
        }

        .card .card-body {
            padding: 16px 16px 18px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .name {
            color: var(--accent);
            font-weight: 800;
            font-size: 1.12rem;
            letter-spacing: -0.01em;
        }

        .meta {
            font-size: 0.88rem;
            color: #666;
        }

        .desc {
            margin-top: 6px;
            color: #555;
            font-size: 0.95rem;
            line-height: 1.35;
            flex: 1;
        }

        .tag-row {
            margin-top: 12px
        }

        .tag {
            display: inline-block;
            background: var(--accent-soft);
            color: var(--accent);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .card-foot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 10px;
            border-top: 1px dashed #f3e5ef;
            padding-top: 12px;
        }

        .rating {
            color: var(--accent);
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .rating .hearts {
            font-size: 1.0rem;
            letter-spacing: 2px
        }

        .price {
            background: var(--accent-soft);
            color: var(--accent);
            padding: 7px 10px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.95rem;
        }

        /* nav arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 999px;
            width: 44px;
            height: 44px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            z-index: 3;
        }

        .nav-left {
            left: 10px
        }

        .nav-right {
            right: 10px
        }

        /* responsive */
        @media (max-width:980px) {
            :root {
                --card-w: 300px
            }

            .card img {
                height: 160px
            }

            header h1 {
                font-size: 2.2rem
            }
        }

        @media (max-width:560px) {
            :root {
                --card-w: 86vw
            }

            .card img {
                height: 210px
            }

            .nav-btn {
                display: none
            }
        }

        footer {
            text-align: center;
            color: white;
            font-weight: 700;
            margin-top: 28px;
        }
    </style>
</head>

        // Sort ascending
        spots.sort((a, b) => a.rating - b.rating);

        const slider = document.getElementById('slider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const surpriseBtn = document.getElementById('surpriseBtn');

        function render() {
            slider.innerHTML = spots.map((s, i) => `
        <article class="card" data-idx="${i}" tabindex="0" aria-label="${s.name} - ${s.rating} hearts">
          <img src="${s.image}" alt="${s.name} photo" loading="lazy" onerror="this.onerror=null;this.src='https://source.unsplash.com/1200x800/?romantic'">
          <div class="card-body">
            <div class="name">${s.name}</div>
            <div class="meta">${s.category} ¬∑ ${s.tags.slice(0, 2).join(' ¬∑ ')}</div>
            <div class="desc">${s.desc}</div>
            <div class="tag-row">${s.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
            <div class="card-foot">
              <div class="rating"><span class="score">${s.rating.toFixed(1)}</span><span class="hearts">${generateHearts(s.rating)}</span></div>
              <div class="price">${s.price || ''}</div>
            </div>
          </div>
        </article>
      `).join('');
            document.querySelectorAll('.card').forEach(c => {
                c.onclick = () => {
                    index = Number(c.dataset.idx);
                    updateSlider(true);
                };
            });
        }

        function generateHearts(r) {
            const full = Math.floor(r);
            let out = '';
            for (let i = 0; i < full; i++) out += 'üíó';
            for (let i = full; i < 5; i++) out += '‚ô°';
            return out;
        }

        let index = 0;
        function cardWidth() {
            const card = document.querySelector('.card');
            if (!card) return parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-w')) + 28;
            const style = getComputedStyle(card);
            const w = card.getBoundingClientRect().width;
            const margin = parseFloat(style.marginLeft) + parseFloat(style.marginRight);
            return Math.round(w + margin);
        }

        function updateSlider(animate = true) {
            const w = cardWidth();
            if (index < 0) index = 0;
            if (index > spots.length - 1) index = spots.length - 1;
            if (!animate) slider.style.transition = 'none';
            slider.style.transform = `translateX(${-index * w}px)`;
            if (!animate) {
                void slider.offsetWidth;
                slider.style.transition = '';
            }
            const cards = document.querySelectorAll('.card');
            cards.forEach(c => c.style.boxShadow = '');
            const active = document.querySelector(`.card[data-idx="${index}"]`);
            if (active) {
                active.style.boxShadow = '0 30px 70px rgba(0,0,0,0.18)';
                active.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            }
        }

        prevBtn.addEventListener('click', () => { if (index > 0) index--; updateSlider(); });
        nextBtn.addEventListener('click', () => { if (index < spots.length - 1) index++; updateSlider(); });

        surpriseBtn.addEventListener('click', () => {
            const r = Math.floor(Math.random() * spots.length);
            index = r;
            updateSlider();
            const el = document.querySelector(`.card[data-idx="${r}"]`);
            if (el) {
                el.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.03)' }, { transform: 'scale(1)' }], { duration: 700, easing: 'ease' });
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') { if (index > 0) index--; updateSlider(); }
            if (e.key === 'ArrowRight') { if (index < spots.length - 1) index++; updateSlider(); }
            if (e.key === ' ') { e.preventDefault(); const r = Math.floor(Math.random() * spots.length); index = r; updateSlider(); }
        });

        window.addEventListener('resize', () => updateSlider(false));
        window.addEventListener('load', () => {
            render();
            createHearts();
            setTimeout(() => updateSlider(false), 60);
        });

        function createHearts() {
            const container = document.getElementById('hearts');
            const colors = ['üíñ', 'üíï', 'üíì', '‚ú®'];
            setInterval(() => {
                const el = document.createElement('div');
                el.className = 'heart';
                el.style.left = (Math.random() * 100) + 'vw';
                const size = 12 + Math.random() * 24;
                el.style.fontSize = size + 'px';
                el.style.animationDuration = (6 + Math.random() * 6) + 's';
                el.style.opacity = 0.3 + Math.random() * 0.4;
                el.textContent = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(el);
                setTimeout(() => el.remove(), 14000);
            }, 350);
        }

        slider.addEventListener('focus', () => slider.style.outline = 'none');
    </script>
